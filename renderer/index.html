<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移记 - 捕捉好点子</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- 按依赖顺序引入拆分后的样式文件 -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/clipboard.css">
    <link rel="stylesheet" href="styles/todo.css">
    <link rel="stylesheet" href="styles/notes.css">
    <link rel="stylesheet" href="styles/pomodoro.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/community.css">
    <link rel="stylesheet" href="styles/updates.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/liquid-glass-theme.css">
</head>

<body>
    <!-- 标题栏 -->
    <div class="title-bar">
        <div class="title-bar-text">


            <img src="../assets/tray-icon.png" alt="移记" class="app-icon">
            <span>移记</span>
        </div>
        <div class="title-bar-controls">
            <button id="minimize-btn" class="control-btn" title="最小化"><i class="fas fa-minus"></i></button>
            <button id="close-btn" class="control-btn" title="隐藏"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-container">
        <!-- 选项卡导航 -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="clipboard"><i class="fas fa-clipboard"></i> 剪切板</button>
            <button class="tab-btn" data-tab="todo"><i class="fas fa-check-square"></i> 待办</button>
            <button class="tab-btn" data-tab="notes"><i class="fas fa-edit"></i> 笔记</button>
            <button class="tab-btn" data-tab="community"><i class="fas fa-globe"></i> 在线</button>
            <button class="tab-btn" data-tab="settings"><i class="fas fa-cog"></i> 设置</button>
        </div>

        <!-- 剪切板面板 -->
        <div id="clipboard-panel" class="panel active">
            <div class="panel-header">
                <h3>剪切板</h3>
                <div class="header-controls">
                    <button id="clear-clipboard" class="btn btn-secondary">清理</button>
                    <input type="text" id="clipboard-search" placeholder="搜索剪切板内容..." class="search-input">
                </div>
            </div>
            <div class="clipboard-list" id="clipboard-list">
                <!-- 剪切板项目将在这里动态生成 -->
            </div>
        </div> <!-- 待办清单面板 -->
        <div id="todo-panel" class="panel">
            <div class="panel-header">
                <h3>待办清单</h3>
                <div class="header-controls">
                    <select id="todo-filter" class="filter-select">
                        <option value="all">全部</option>
                        <option value="pending">待完成</option>
                        <option value="completed">已完成</option>
                        <option value="high">高优先级</option>
                    </select>
                    <button id="add-todo" class="btn btn-primary"><i class="fas fa-plus"></i> 添加</button>
                </div>
            </div>
            <div class="todo-list" id="todo-list">
                <!-- 待办事项将在这里动态生成 -->
            </div>
        </div> <!-- 笔记面板 -->
        <div id="notes-panel" class="panel">
            <div class="panel-header">
                <h3>Markdown 编辑器</h3>
                <div class="header-controls">
                    <button id="open-workspace-folder" class="btn btn-primary" title="选择其他工作文件夹"><i
                            class="fas fa-folder-open"></i></button>
                    <button id="toggle-sidebar" class="btn btn-primary" title="收起/展开侧边栏"><i
                            class="fas fa-arrows-alt-h"></i></button>
                    <button id="new-note" class="btn btn-primary" title="新建笔记"><i class="fas fa-plus"></i></button>
                    <button id="toggle-preview" class="btn btn-primary" title="预览/编辑"><i
                            class="fas fa-eye"></i></button>
                    <div class="auto-save-status" id="auto-save-status">
                        <span class="save-indicator"><i class="fas fa-check"></i> 已保存</span>
                    </div>
                </div>
            </div>
            <div class="notes-container">
                <div class="notes-sidebar">
                    <!-- 工作区信息 -->
                    <div class="workspace-info" id="workspace-info" style="display: none;">
                        <div class="workspace-header">
                            <h4>工作文件夹</h4>
                        </div>
                        <div class="workspace-name" id="workspace-name"></div>
                        <div class="workspace-path" id="workspace-path"></div>
                    </div>
                    <!-- 文件列表 -->
                    <div class="notes-list" id="notes-list">
                        <!-- 文件列表将在这里生成 -->
                    </div>
                </div>
                <div class="notes-editor">
                    <div class="editor-content">
                        <textarea id="markdown-editor" placeholder="选择或创建一个Markdown文件开始编辑...支持 Markdown 语法"></textarea>
                        <div id="markdown-preview" class="markdown-preview" style="display: none;">
                            <!-- Markdown预览内容将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- 社区面板 -->
        <div id="community-panel" class="panel">
            <div class="panel-header">
                <h3>直达</h3>
                <div class="header-controls">
                    <div class="preset-websites" id="preset-websites">
                        <!-- 预设网站按钮将在这里动态生成 -->
                    </div> <button id="settings-preview" class="btn btn-secondary" title="管理预设网站"><i
                            class="fas fa-wrench"></i></button>
                    <button id="refresh-community" class="btn btn-secondary" title="刷新页面"><i
                            class="fas fa-redo"></i></button>
                    <button id="open-external-community" class="btn btn-secondary" title="在外部浏览器打开"><i
                            class="fas fa-external-link-alt"></i></button>
                </div>
            </div>
            <div class="community-container">
                <div class="webview-container">
                    <webview id="community-webview" src="http://8.130.41.186:3000/"
                        style="width: 100%; height: 100%; border: none;" allowpopups="true" nodeintegration="false"
                        webpreferences="allowRunningInsecureContent,experimentalFeatures"
                        useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36">
                    </webview>
                    <div class="loading-overlay" id="community-loading">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <span>正在加载页面...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 设置面板 -->
        <div id="settings-panel" class="panel">
            <div class="panel-header">
                <h3>应用设置</h3>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <h4><span class="group-icon"><i class="fas fa-palette"></i></span> 外观设置</h4>
                    <div class="setting-item">
                        <label for="theme-select" class="setting-label">
                            <span class="setting-icon"><i class="fas fa-adjust"></i></span>
                            主题选择
                        </label>
                        <select id="theme-select" class="setting-select">
                            <option value="light"><i class="fas fa-sun"></i> 浅色主题</option>
                            <option value="dark"><i class="fas fa-moon"></i> 深色主题</option>
                            <option value="auto"><i class="fas fa-sync-alt"></i> 跟随系统</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label checkbox-setting">
                            <span class="setting-icon"><i class="fas fa-sparkles"></i></span>
                            <span class="setting-text">启用毛玻璃效果</span>
                            <input type="checkbox" id="glass-effect" checked class="setting-checkbox">
                            <span class="checkbox-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label checkbox-setting">
                            <span class="setting-icon"><i class="fas fa-magic"></i></span>
                            <span class="setting-text">启用液态玻璃主题</span>
                            <input type="checkbox" id="liquid-glass-theme" class="setting-checkbox">
                            <span class="checkbox-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item liquid-glass-controls" style="display: none;">
                        <label for="glass-opacity" class="setting-label">
                            <span class="setting-icon"><i class="fas fa-eye-dropper"></i></span>
                            整体透明度
                            <small style="color: var(--text-secondary); font-size: 12px;">调整整个应用程序的透明度</small>
                        </label>
                        <div class="slider-container">
                            <input type="range" id="glass-opacity" min="0.1" max="0.8" step="0.1" value="0.3"
                                class="setting-slider" title="调整整个应用程序的透明度">
                            <span class="slider-value">30%</span>
                        </div>
                    </div>
                    <div class="setting-item liquid-glass-controls" style="display: none;">
                        <label for="glass-color" class="setting-label">
                            <span class="setting-icon"><i class="fas fa-palette"></i></span>
                            玻璃颜色
                        </label>
                        <div class="color-picker-container">
                            <input type="color" id="glass-color" value="#007acc" class="setting-color-picker">
                            <div class="color-presets">
                                <button class="color-preset" data-color="#007acc" style="background: #007acc;"
                                    title="蓝色"></button>
                                <button class="color-preset" data-color="#9f5ccf" style="background: #9f5ccf;"
                                    title="紫色"></button>
                                <button class="color-preset" data-color="#f63d6e" style="background: #f63d6e;"
                                    title="粉色"></button>
                                <button class="color-preset" data-color="#ff6b35" style="background: #ff6b35;"
                                    title="橙色"></button>
                                <button class="color-preset" data-color="#2ec27e" style="background: #2ec27e;"
                                    title="绿色"></button>
                                <button class="color-preset" data-color="#33c7de" style="background: #33c7de;"
                                    title="青色"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="setting-group">
                    <h4><span class="group-icon"><i class="fas fa-cog"></i></span> 功能设置</h4>
                    <div class="setting-item">
                        <label class="setting-label checkbox-setting">
                            <span class="setting-icon"><i class="fas fa-rocket"></i></span>
                            <span class="setting-text">开机自启动</span>
                            <input type="checkbox" id="auto-start" checked class="setting-checkbox">
                            <span class="checkbox-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label checkbox-setting">
                            <span class="setting-icon"><i class="fas fa-thumbtack"></i></span>
                            <span class="setting-text">窗口置顶</span>
                            <input type="checkbox" id="always-on-top" class="setting-checkbox">
                            <span class="checkbox-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label checkbox-setting">
                            <span class="setting-icon"><i class="fas fa-clipboard"></i></span>
                            <span class="setting-text">监控剪切板变化</span>
                            <input type="checkbox" id="clipboard-monitor" checked class="setting-checkbox">
                            <span class="checkbox-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label checkbox-setting">
                            <span class="setting-icon"><i class="fas fa-sync-alt"></i></span>
                            <span class="setting-text">重启时自动清理剪切板数据</span>
                            <input type="checkbox" id="clear-clipboard-on-restart" checked class="setting-checkbox">
                            <span class="checkbox-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label checkbox-setting">
                            <span class="setting-icon"><i class="fas fa-bell"></i></span>
                            <span class="setting-text">启用桌面通知</span>
                            <input type="checkbox" id="enable-notifications" checked class="setting-checkbox">
                            <span class="checkbox-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="max-clipboard-items" class="setting-label">
                            <span class="setting-icon"><i class="fas fa-chart-bar"></i></span>
                            剪切板历史数量
                        </label>
                        <div class="number-input-group">
                            <input type="number" id="max-clipboard-items" value="100" min="10" max="1000"
                                class="setting-input number-input">
                            <span class="input-unit">条</span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="animation-speed" class="setting-label">
                            <span class="setting-icon"><i class="fas fa-bolt"></i></span>
                            窗口动画速度
                        </label>
                        <select id="animation-speed" class="setting-select">
                            <option value="fast"><i class="fas fa-rocket"></i> 快速 (100ms)</option>
                            <option value="normal"><i class="fas fa-bolt"></i> 正常 (150ms)</option>
                            <option value="slow"><i class="fas fa-turtle"></i> 缓慢 (300ms)</option>
                        </select>
                    </div>
                    <div class="setting-item url-setting-item">
                        <div class="setting-label-section">
                            <label for="community-url" class="setting-main-label">
                                <span class="setting-icon"><i class="fas fa-globe"></i></span>
                                在线页面地址
                            </label>
                            <p class="setting-description">选择或自定义在线页面访问地址</p>
                        </div>
                        <div class="setting-control-section">
                            <div class="url-preset-group">
                                <label for="url-preset" class="preset-label">快速选择：</label>
                                <select id="url-preset" class="setting-select preset-select">
                                    <option value="">选择预设页面</option>
                                    <option value="http://8.130.41.186:3000/"><i class="fas fa-home"></i> 默认社区</option>
                                    <option value="https://www.doubao.com/chat/"><i class="fas fa-robot"></i> 豆包 AI
                                    </option>
                                    <option value="https://chat.openai.com/"><i class="fas fa-comments"></i> ChatGPT
                                    </option>
                                    <option value="https://yuanbao.tencent.com/chat/"><i class="fas fa-gem"></i> 腾讯元宝
                                    </option>
                                    <option value="https://grok.dairoot.cn/"><i class="fas fa-rocket"></i> Grok</option>
                                    <option value="https://gemini.google.com/"><i class="fas fa-star"></i> Gemini
                                    </option>
                                    <option value="https://www.bing.com/"><i class="fas fa-search"></i> 必应</option>
                                    <option value="https://www.google.com/"><i class="fas fa-globe"></i> Google</option>
                                    <option value="custom"><i class="fas fa-edit"></i> 自定义...</option>
                                </select>

                            </div>
                            <div class="url-input-container">
                                <label for="community-url" class="url-label">自定义地址：</label>
                                <div class="url-input-group">
                                    <input type="url" id="community-url" value="http://8.130.41.186:3000/"
                                        placeholder="请输入完整的URL地址（包含 http:// 或 https://）"
                                        class="setting-input url-input"> <button id="apply-community-url"
                                        class="btn btn-primary btn-small apply-btn" title="应用新地址">
                                        <span class="btn-icon"><i class="fas fa-check"></i></span>
                                        <span>应用</span>
                                    </button>
                                </div>
                            </div>
                            <div class="setting-hint">
                                <span class="hint-icon"><i class="fas fa-lightbulb"></i></span>
                                修改后点击"应用"按钮生效，支持 http:// 和 https:// 协议
                            </div>
                        </div>
                    </div>
                </div>
                <div class="setting-group">
                    <h4><span class="group-icon"><i class="fas fa-keyboard"></i></span> 快捷键</h4>
                    <div class="setting-item">
                        <label class="setting-label">
                            <span class="setting-icon"><i class="fas fa-eye"></i></span>
                            显示/隐藏窗口
                        </label>
                        <span class="shortcut-display">Ctrl + Shift + V</span>
                    </div>
                </div>

                <div class="setting-group">
                    <h4><span class="group-icon"><i class="fas fa-info-circle"></i></span> 关于</h4>
                    <div class="setting-item">
                        <label class="setting-label">
                            <span class="setting-icon"><i class="fas fa-box"></i></span>
                            应用版本
                        </label>
                        <span class="version-display">v<span id="app-version">加载中...</span></span>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <span class="setting-icon"><i class="fas fa-sync-alt"></i></span>
                            检查更新
                        </div>
                        <button id="check-updates" class="btn btn-primary btn-small">检查更新</button>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- 添加待办事项模态框 -->
    <div id="add-todo-modal" class="modal add-todo-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <span class="modal-icon"><i class="fas fa-check-square"></i></span>
                    <h3>添加新的待办事项</h3>
                </div>
                <button class="modal-close" aria-label="关闭">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-todo-form" class="todo-form">
                    <div class="form-group">
                        <label for="todo-title" class="form-label">
                            <span class="label-icon"><i class="fas fa-edit"></i></span>
                            事项标题 <span class="required">*</span>
                        </label>
                        <input type="text" id="todo-title" class="form-input" placeholder="请输入待办事项的标题..." required
                            maxlength="100">
                        <div class="input-feedback" id="title-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="todo-description" class="form-label">
                            <span class="label-icon"><i class="fas fa-file-alt"></i></span>
                            详细描述
                        </label>
                        <textarea id="todo-description" class="form-textarea" placeholder="可选：添加更详细的描述或备注..." rows="3"
                            maxlength="500"></textarea>
                        <div class="char-counter">
                            <span id="desc-counter">0</span>/500
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="todo-priority" class="form-label">
                                <span class="label-icon"><i class="fas fa-star"></i></span>
                                优先级
                            </label>
                            <select id="todo-priority" class="form-select">
                                <option value="low"><i class="fas fa-circle" style="color: green;"></i> 低优先级</option>
                                <option value="medium" selected><i class="fas fa-circle" style="color: orange;"></i>
                                    中等优先级</option>
                                <option value="high"><i class="fas fa-circle" style="color: red;"></i> 高优先级</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="todo-category" class="form-label">
                                <span class="label-icon"><i class="fas fa-tag"></i></span>
                                分类标签
                            </label>
                            <select id="todo-category" class="form-select">
                                <option value="">选择分类</option>
                                <option value="work"><i class="fas fa-briefcase"></i> 工作</option>
                                <option value="personal"><i class="fas fa-user"></i> 个人</option>
                                <option value="study"><i class="fas fa-book"></i> 学习</option>
                                <option value="health"><i class="fas fa-dumbbell"></i> 健康</option>
                                <option value="other"><i class="fas fa-thumbtack"></i> 其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="todo-deadline" class="form-label">
                            <span class="label-icon"><i class="fas fa-calendar-alt"></i></span>
                            截止日期
                        </label>
                        <input type="datetime-local" id="todo-deadline" class="form-input">
                        <div class="input-help">
                            选择截止日期和时间（可选）
                        </div>
                    </div>

                    <div class="form-features">
                        <div class="feature-item">
                            <label class="checkbox-label">
                                <input type="checkbox" id="todo-reminder" class="form-checkbox">
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">
                                    <span class="feature-icon"><i class="fas fa-bell"></i></span>
                                    设置提醒通知
                                </span>
                            </label>
                        </div>

                        <div class="feature-item">
                            <label class="checkbox-label">
                                <input type="checkbox" id="todo-pomodoro" class="form-checkbox">
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">
                                    <span class="feature-icon"><i class="fas fa-stopwatch"></i></span>
                                    启用番茄时钟
                                </span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-todo">
                    <span class="btn-icon"><i class="fas fa-times"></i></span>
                    取消
                </button>
                <button type="submit" class="btn btn-primary" form="add-todo-form" id="save-todo">
                    <span class="btn-icon"><i class="fas fa-check"></i></span>
                    创建待办事项
                </button>
            </div>
        </div>
    </div> <!-- 番茄时钟模态框 -->
    <div id="pomodoro-modal" class="modal pomodoro-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <span class="modal-icon"><i class="fas fa-stopwatch"></i></span>
                    <h3>番茄专注计时器</h3>
                </div>
                <button class="modal-close" aria-label="关闭">&times;</button>
            </div>
            <div class="modal-body">
                <div class="pomodoro-display">
                    <div class="pomodoro-circle">
                        <div class="pomodoro-progress">
                            <svg class="progress-ring" width="220" height="220">
                                <defs>
                                    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
                                    </linearGradient>
                                    <filter id="glow">
                                        <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                                        <feMerge>
                                            <feMergeNode in="coloredBlur" />
                                            <feMergeNode in="SourceGraphic" />
                                        </feMerge>
                                    </filter>
                                    <!-- 深色主题光效 -->
                                    <filter id="glow-dark">
                                        <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                                        <feColorMatrix in="coloredBlur" type="matrix" values="0.6 0.4 0.9 0 0

                                             0.8 0.6 1 0 0
                                             0 0 0 1 0" />
                                        <feMerge>
                                            <feMergeNode in="coloredBlur" />
                                            <feMergeNode in="SourceGraphic" />
                                        </feMerge>
                                    </filter>
                                </defs>
                                <circle class="progress-ring-bg" cx="110" cy="110" r="100" />
                                <circle class="progress-ring-fill" cx="110" cy="110" r="100" />

                                    <button class="input-btn plus" data-target="break-duration">+</button>
                                </div>
                            </div>
                        </div>
                    </div>

                                        启用声音提醒
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
