<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>预设网站图标展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f7;
            margin: 0;
        }

        .demo-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .description {
            color: #6e6e73;
            margin-bottom: 30px;
        }

        .preset-websites {
            display: flex;
            gap: 8px;
            align-items: center;
            overflow-x: auto;
            padding: 4px 0 12px 0;
            margin-bottom: 20px;
        }

        .preset-website-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            background: #f2f2f7;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            cursor: pointer;
            color: #6e6e73;
            transition: all 0.3s ease;
            text-decoration: none;
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            position: relative;
            overflow: hidden;
        }

        .preset-website-btn:hover {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .preset-website-btn.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
            }

            50% {
                box-shadow: 0 2px 16px rgba(0, 122, 255, 0.4);
            }

            100% {
                box-shadow: 0 2px 8px rgba(0, 122, 255, 0.2);
            }
        }

        .preset-website-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            border-radius: 7px;
        }

        .preset-website-btn:hover::before {
            opacity: 1;
        }

        .preset-website-btn .icon {
            font-size: 18px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", emoji, sans-serif;
        }

        .preset-website-btn .icon img {
            width: 20px;
            height: 20px;
            object-fit: cover;
            border-radius: 3px;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .comparison-item {
            padding: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background: #fbfbfd;
        }

        .comparison-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1d1d1f;
        }

        .old-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #f2f2f7;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            font-size: 12px;
            color: #6e6e73;
            text-decoration: none;
            margin: 4px;
        }

        .features {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .feature {
            padding: 15px;
            background: #f2f2f7;
            border-radius: 8px;
        }

        .feature-title {
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 14px;
            color: #6e6e73;
        }
    </style>
</head>

<body>
    <div class="demo-container">
        <h1>🎨 预设网站新设计</h1>
        <p class="description">现在预设网站按钮只显示图标，让界面更简洁美观</p>

        <h3>📱 新设计预览</h3>
        <div class="preset-websites">
            <button class="preset-website-btn active" title="移记社区">
                <span class="icon">🏠</span>
            </button>
            <button class="preset-website-btn" title="GitHub">
                <span class="icon"><i class="fab fa-github"></i></span>
            </button>
            <button class="preset-website-btn" title="Stack Overflow">
                <span class="icon"><i class="fab fa-stack-overflow"></i></span>
            </button>
            <button class="preset-website-btn" title="ChatGPT">
                <span class="icon">🤖</span>
            </button>
            <button class="preset-website-btn" title="Google 翻译">
                <span class="icon">🌐</span>
            </button>
            <button class="preset-website-btn" title="知乎">
                <span class="icon">💭</span>
            </button>
            <button class="preset-website-btn" title="Bilibili">
                <span class="icon"><i class="fas fa-video"></i></span>
            </button>
            <button class="preset-website-btn" title="YouTube">
                <span class="icon"><i class="fab fa-youtube"></i></span>
            </button>
        </div>

        <div class="comparison">
            <div class="comparison-item">
                <div class="comparison-title">❌ 旧设计 - 显示文字</div>
                <div>
                    <a href="#" class="old-btn">
                        <span>🏠</span>
                        <span>移记社区</span>
                    </a>
                    <a href="#" class="old-btn">
                        <span><i class="fab fa-github"></i></span>
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="old-btn">
                        <span>🤖</span>
                        <span>ChatGPT</span>
                    </a>
                </div>
                <p style="margin-top: 10px; font-size: 14px; color: #6e6e73;">
                    占用空间大，文字可能被截断
                </p>
            </div>

            <div class="comparison-item">
                <div class="comparison-title">✅ 新设计 - 只显示图标</div>
                <div class="preset-websites" style="margin: 0; padding: 0;">
                    <button class="preset-website-btn" title="移记社区">
                        <span class="icon">🏠</span>
                    </button>
                    <button class="preset-website-btn" title="GitHub">
                        <span class="icon"><i class="fab fa-github"></i></span>
                    </button>
                    <button class="preset-website-btn" title="ChatGPT">
                        <span class="icon">🤖</span>
                    </button>
                </div>
                <p style="margin-top: 10px; font-size: 14px; color: #6e6e73;">
                    紧凑美观，悬停显示完整名称
                </p>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-title">🎯 节省空间</div>
                <div class="feature-desc">按钮更小巧，可以显示更多网站</div>
            </div>
            <div class="feature">
                <div class="feature-title">✨ 视觉统一</div>
                <div class="feature-desc">所有按钮尺寸一致，整齐美观</div>
            </div>
            <div class="feature">
                <div class="feature-title">🔍 智能提示</div>
                <div class="feature-desc">悬停时显示完整网站名称</div>
            </div>
            <div class="feature">
                <div class="feature-title">🌟 动态效果</div>
                <div class="feature-desc">悬停和激活状态有精美动画</div>
            </div>
        </div>
    </div>

    <script>
        // 添加交互效果
        document.querySelectorAll('.preset-website-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                // 移除其他按钮的active类
                document.querySelectorAll('.preset-website-btn').forEach(b => b.classList.remove(
                    'active'));
                // 添加当前按钮的active类
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
